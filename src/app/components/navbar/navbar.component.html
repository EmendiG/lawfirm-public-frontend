<!-- Navbar scrolling part -->
<div [@safariNav]="safariNav" class="container-fluid sticky-top white">
  <div class="row">
    <div class="col-lg-12 px-lg-5">
      <nav class="navbar navbar-collapse navbar-expand-lg py-lg-1 pl-0 px-0">

        <div >
          <a href="/" aria-label="Kancelaria" class="navbar-brand ml-5 py-0" [routerLink]="['/']" (click)="goPageStart()">
            <svg [@svgLogo]="logo" class="d-none d-lg-block" overflow="visible" width="50" height="50" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
              <!-- <path> -->
            </svg>
            <svg [@svgLogo]="logo" class="d-block d-lg-none mt-2" overflow="visible" width="60" height="60" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
              <!-- <path> -->
            </svg>
          </a>
        </div>

        <div class="d-none d-lg-block " style="width: 220px;">
          <a
            href="/"
            [routerLink]="['/']"
            (click)="goPageStart()"
            class="d-none d-lg-block py-0 mr-4"
            style="height: 60px; text-decoration: none; width: max-content">
            <p class="p-logo-top mt-2"  [@logoLabel]="logo">XXXXXXX XXXXX</p>
            <p class="p-logo-bottom" [@logoLabel]="logo" >XXXXXXXXX XXXXXXX</p>
          </a>
        </div>

        <hr [@svgLogoLaw]="logo" class="v1 d-none d-lg-block" style="height: 45px;">

        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" [@svgLogoLaw]="logo"
          class="justify-content-center ml-0 ml-lg-4 d-block d-lg-none d-xl-block" width="90" height="60" viewBox="0 0 30 20" version="1.1">
          <!-- <path> -->
        </svg>

        <button class="navbar-toggler navbar-light" aria-label="Center Align" type="button" (click)="toggleNavbar()">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " [ngClass]="{ show: navbarOpen }" style="font-size: 14px" >
          <ul class="navbar-nav ml-auto"  >

            <li class="nav-item" [ngClass]="{ 'nav-item-active': section === 'lawfirm'  }">
              <a href="/#lawfirm" class="nav-link" [routerLink]="['/']" fragment="lawfirm">Lawfirm</a>
            </li>
            <li class="nav-item" [ngClass]="{ 'nav-item-active': section === 'services' }">
              <a href="/#services" class="nav-link" [routerLink]="['/']" fragment="services">Services</a>
            </li>
            <li class="nav-item" [ngClass]="{ 'nav-item-active': section === 'opinions' }">
              <a href="/#opinions" class="nav-link" [routerLink]="['/']" fragment="opinions">Opinions</a>
            </li>
            <li class="nav-item" [ngClass]="{ 'nav-item-active': section === 'contact'  }">
              <a href="/#contact" class="nav-link"  [routerLink]="['/']" fragment="contact"  >Contact</a>
            </li>

            <li class="d-none d-lg-block px-lg-0">
              <div class="nav-link">
                <div class="v1" style="background-color: var(--gold)"> </div>
              </div>
            </li>

            <li class="nav-item" [routerLinkActive]="['nav-item-active']" [routerLinkActiveOptions]="{ exact: false }"  >
              <a  href="/blog" class="nav-link" [routerLink]="['/blog']" style="display:none;" ></a>
              <a  href="/blog" class="nav-link" [routerLink]="['/blog']"  [queryParams]="{page: '1'}" >Blog</a>
            </li>
            <li class="nav-item mr-lg-3" [routerLink]="['/about']" [routerLinkActive]="['nav-item-active']" >
              <a  href="/about" class="nav-link" [routerLink]="['/about']" >About me</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['nav-item-contact-active']" >
              <a  href="/contact" class="nav-item-contact ml-lg-4 nav-link "[routerLink]="['/contact']"  >Contact us</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
