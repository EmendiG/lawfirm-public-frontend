<div class="d-none d-lg-block container">
  <div class="row">
    <div class="col-lg-10 offset-lg-1 col-xl-12 offset-xl-0">
      <div class="row">
        <div class="col-12 pt-5">
          <h1 style="
            text-decoration: underline solid var(--gold);
            text-decoration-thickness: .05em;
            text-underline-offset: 12px;">
            Blog
          </h1>
          <div class="row pt-5" style="height: 120px;">
            <div
            class="col-12 d-flex "
              style="background-color: var(--white); border-radius: 8px; padding-top: 20px; padding-bottom: 20px">
              <a
                class="subject-nav-link"
                *ngFor="let subject of blogTopics"
                (click)="onChosenCategory(subject)"
                [ngClass]="{ 'subject-nav-link-active': subject == currentCategory }"
              >
                <div style="background-color: var(--light-grey); padding: 4px; padding-left:8px; padding-right:8px; border-radius: 5px; display: inline-block; margin-left: 20px">
                  {{ subject }}
                </div>
              </a>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div
  [@toggle]="disNav"
  class="d-block d-lg-none container-fluid sticky-top"
  style="background-color: var(--blue); "
  *ngIf="isVisible"
>
  <div class="row">
    <div class="col-lg-12 px-lg-5 ">
      <nav class="navbar navbar-collapse navbar-expand-lg py-lg-2 pl-0 navbar-dark px-0 d-flex justify-content-center">
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          [ngClass]="{ show: navbarOpen }"
          style="font-size: 14px"
        >
          <ul class="navbar-nav ml-auto" *ngFor="let subject of blogTopics">
            <li class="nav-item">
              <a class="nav-link" style="text-align: center;" (click)="onChosenCategory(subject)"
                >{{ subject }}<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
